<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="login.js"></script>
</head>
<body>
    
    <div style="display: flex; width: 70%; margin: auto; justify-content: center; align-items: center; flex-direction: column;">
        <form id="loginForm" style="margin-top: 150px;">
            <h2>Login</h2>
            <div class="mb-3" style="margin-top: 50px;">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" name="email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" id="senha">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
    </div>
</body>
</html>
